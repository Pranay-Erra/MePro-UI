name: Build and deploy React app to Azure Web App - MeProUI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build React app
        run: |
          cd ui
          npm install
          npm run build

      - name: Zip build folder
        run: |
          cd ui/build
          zip -r react-app.zip .
          mv react-app.zip ../../../react-app.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: react-app.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: .

      - name: Unzip artifact
        run: unzip react-app.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0394BF19317E44738AE6A1747924F79E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F712139B8F2A4EE4A9D0D4A09F2B624F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0B98BE1374A54E8D93D2F2D75FFF4F2D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MeProUI'
          slot-name: 'Production'
          package: .
